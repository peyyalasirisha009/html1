
<!DOCTYPE html> 
<html> 
<head> 
<title>Frames Example</title> 
</head> 
<frameset cols="33%,33%,34%"> 
<frame src="image1.html"> 
<frame src="text.html"> 
<frame src="link.html"> 
<noframes> 
<body> 
<p>Your browser does not support frames.</p> 
</body> 
</noframes> 
</frameset>

<!DOCTYPE html> 
<html> 
<head> 
<title>Text Frame</title> 
</head> 
<body> 
<h3>Text Frame</h3> 
<p> 
This frame contains a paragraph.   
Frames divide the browser window into multiple sections, 
where each section displays a separate HTML document. 
</p> 
</body> 
</html>

<!DOCTYPE html> 
<html> 
<head> 
<title>Link Frame</title> 
</head> 
<body> 
<h3>Hyperlink Frame</h3> 
<a href="https://www.google.com" target="_blank">Google</a><br> 
<a href="https://www.wikipedia.org" target="_blank">Wikipedia</a><br> 
<a href="https://www.github.com" target="_blank">GitHub</a>
