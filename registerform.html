
<!DOCTYPE html> 
<html> 
<head> 
<title>Registration Form</title> 
</head> 
<body> 
 
    <h1 align="center">Registration Form</h1> 
 
    <form action="#" method="post"> 
        <table border="1" cellpadding="10" cellspacing="5" align="center"> 
             
            <tr> 
                <th colspan="2">Registration Details</th> 
            </tr> 
 
            <tr> 
                <td>Full Name:</td> 
                <td> 
                    <input type="text" name="fullname" placeholder="Enter your name"> 
                </td> 
            </tr> 
 
            <tr> 
                <td>Password:</td> 
                <td> 
                    <input type="password" name="password"> 
                </td> 
            </tr> 
 
            <tr> 
                <td>Age:</td> 
                <td> 
                    <input type="number" name="age"> 
                </td> 
            </tr> 
 
            <tr> 
                <td>Date of Birth:</td> 
                <td> 
                    <input type="date" name="dob"> 
                </td> 
            </tr> 
 
            <tr> 
                <td>Gender:</td> 
                <td> 
                    <input type="radio" name="gender" value="Male"> Male 
                    <input type="radio" name="gender" value="Female"> Female 
                </td> 
            </tr> 
 
            <tr> 
                <td>Hobbies:</td> 
<td> 
<input type="checkbox" name="hobby1" value="Reading"> Reading 
<input type="checkbox" name="hobby2" value="Sports"> Sports 
<input type="checkbox" name="hobby3" value="Music"> Music 
</td> 
</tr> 
<tr> 
<td>Country:</td> 
<td> 
<select name="country"> 
<option>Select Country</option> 
<option>India</option> 
<option>USA</option> 
<option>UK</option> 
</select> 
</td> 
</tr> 
<tr> 
<td>Address:</td> 
<td> 
<textarea name="address" rows="4" cols="20"></textarea> 
</td> 
</tr> 
<tr> 
<td colspan="2" align="center"> 
<input type="submit" value="Submit"> 
<input type="reset" value="Reset"> 
</td> 
</tr> 
</table> 
</form> 
</body> 
</html>
