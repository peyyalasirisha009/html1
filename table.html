
<!DOCTYPE html> 
<html>

<title>HTML Table Example</title> 
</head> 
<body> 
<h1 align="center">Working of Tables in HTML</h1> 
<table border="1" align="center" cellpadding="10"> 
<tr> 
<th>Name</th> 
<th colspan="2">Subjects</th> 
</tr> 
<tr> 
<td>Arjun</td> 
<td>Math</td> 
<td>Science</td> 
</tr> 
<tr> 
<td rowspan="2">Ram</td> 
<td>History</td> 
<td>Geography</td> 
</tr> 
<tr> 
<td>Math</td> 
<td>Physics</td> 
</tr> 
</table> 
</body> 
</html>
